<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Rock, Paper, Scissors, Lizard, Spoc</title>

	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Rock, Paper, Scissors, Lizard, Spoc</h1>
<p><span><strong>The wrong choice could be fatal.</strong></span></p>

<p>A bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="playerScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Wisely</h2>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>

<button id="scissors">Lizard</button>

<button id="scissors">Spock</button>


<div id="status"></div>
<div id="userSelection"></div>
<div id="botSelection"></div>
<script src="./js/main.js"></script>
</body>

</html>
